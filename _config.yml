title:            Theravados budizmas
description:      Describe your website here.
disqus_shortname:
reading_time:     false
words_per_minute: 200

# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: 'http://polyhexlabs.com/theravada'
# url:
baseurl: 'http://polyhexlabs.com/theravada'
# Owner/author information
owner:
  name:           Your Name
  avatar:         avatar.jpg
  bio:            "Your bio goes here. It shouldn't be super long but a good two sentences or two should suffice."
  email:          you@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:
  facebook:
  github:
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

collections:
  training:
    output: true
    permalink: /training/:path/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      annotater:
        -
          name: Buddha
          tooltip: "žmogus savarankiškai, be mokytojo, pasiekęs tobulo prabudimo"
        -
          name: Dhamma
          tooltip: "palikta ne versta kai reiškia Buddhos mokymą"
        -
          name: Saṅgaha
          tooltip: "nusako Arijų (pasiekusių bent tam tikrą laipsnį prabudimo) žmonių bendrija ir vienuolių bendrija"
        -
          name: Nibbana
          tooltip: "realybė esanti už proto-materijos ribų, visų užterštumų išnykimas, budistų kelio galutinis tikslas"
        -
          name: Arahat
          tooltip: "žmogus pasiekęs tobulo prabudimo"
